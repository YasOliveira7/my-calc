<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <br><h1> Calculadora</h1></br>
</head>
<body onkeypress="manipularTeclado()">
    <table>
        <tr>
            <td colspan="6"><input type="text" id="display" value="0" disabled></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="7" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button" class="button" value="8" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button" class="button" value="9" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button" class="button" value="*" onclick="atualizarOperacao(this)" /></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="4" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button"class="button" value="5" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button"class="button"  value="6" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button"class="button" value="-" onclick="atualizarOperacao(this)" /></td>
        </tr>
        <tr>
            <td><input type="button" class="button"value="1" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button"class="button" value="2" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button"class="button" value="3" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button"class="button" value="+" onclick="atualizarOperacao(this)" /></td>
        </tr>
        <tr>
            <td><input type="button"class="button" value="C" onclick="limparDisplay()" /></td>
            <td><input type="button" class="button"value="0" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button"class="button" value="=" onclick="calcularOperacao()" /></td>
            <td><input type="button"class="button" value="/" onclick="atualizarOperacao(this)" /></td>
        </tr>
    </table>

    


</body>

</html>
